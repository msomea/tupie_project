{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tupie</title>
    <link rel="stylesheet" href="{% static 'tupie_app/style.css' %}">
</head>
<body>
    <nav class="navbar">
  <div class="container">
    <a href="{% url 'tupie_app:home' %}" class="logo">Tupie</a>
    <ul class="nav-links">
      {% if user.is_authenticated %}
        <li><a href="{% url 'tupie_app:add_item' %}">Add Item</a></li>
        <li><a href="{% url 'tupie_app:logout' %}">Logout</a></li>
      {% else %}
        <li><a href="{% url 'tupie_app:login' %}">Login</a></li>
        <li><a href="{% url 'tupie_app:signup' %}">Sign Up</a></li>
      {% endif %}
    </ul>
  </div>
</nav>

    <div class="header">
        <h1>Welcome to Tupie home page</h1>
    </div>

    <div class="content">
        {% if user.is_authenticated %}
            <p>Hello, {{ user.username }}! <a href="{% url 'tupie_app:logout' %}">Log Out</a></p>
            <p><a href="{% url 'tupie_app:add_item' %}">Add Item</a></p>
        {% else %}
            <p><a href="{% url 'tupie_app:login' %}">Log In</a> | <a href="{% url 'tupie_app:signup' %}">Sign Up</a></p>
        {% endif %}
    </div>
</body>
</html>
